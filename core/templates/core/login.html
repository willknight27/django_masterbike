{% extends 'core/base.html' %}
{% load static %}



{% block contenido %}
<div class= "container">
<p class="h1 text-center mt-3"><i class="icono_form_login fas fa-id-card-alt "></i></p>
    <p class="h2 text-center mt-2">Inicio de sesión</p>

    <div class="row mt-3">

      <div class=" col-md-6 col-12 offset-md-3">
        <form action="" class="formulario_login " id="formulario_login">

          <div class="formulario__grupo-login " id="grupo__usuario-login">
            <label for="usuario" class="formulario__label_login">Usuario</label>
            <div class="formulario__grupo-input-login">
              <input type="text" class="formulario__input_login" name="usuario" id="usuario"
                placeholder="Nombre de usuario">
              <i class="formulario__validacion-estado-login fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error-login">Nombre de usuario incorrecto.</p>
          </div>

          <div class="formulario__grupo-login" id="grupo__password-login">
            <label for="password" class="formulario__label_login">Contraseña</label>
            <div class="formulario__grupo-input-login">
              <input type="password" class="formulario__input_login" name="password" id="password"
                placeholder="Contraseña">
              <i class="formulario__validacion-estado-login fas fa-times-circle"></i>
            </div>
            <p class="formulario__input-error-login">Contraseña incorrecta.</p>

          </div>

          <div class="formulario__boton-login mx-auto">
            <button type="submit" class="btn btn-info" type="submit" value="Submit">Iniciar Sesión</button>
          </div>
        </form>
      </div>


    </div>
</div>
{% endblock   %}

{% block js %}
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="{% static 'core/js/login.js' %}"></script>
{% endblock  %}
